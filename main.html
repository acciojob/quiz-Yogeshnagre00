<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<!-- the entire body must be written by student -->
	<div class="quiz-container" id="quiz">
  <h2 id="question"></h2>
  <label><input type="radio" id="a" name="answer"><span id="a_text"></span></label>
  <label><input type="radio" id="b" name="answer"><span id="b_text"></span></label>
  <label><input type="radio" id="c" name="answer"><span id="c_text"></span></label>
  <label><input type="radio" id="d" name="answer"><span id="d_text"></span></label>
  <button id="submit">Submit</button>
</div>
<div id="result" class="hidden">
  <h2>Result:</h2>
  <p>You scored <span id="score"></span> out of 4.</p>
  <button id="reset">Reset</button>
</div>

    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
